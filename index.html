<!DOCTYPE html>
<html>
<head>
    <title>Villa Listings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Available Villas</h1>

<div class="container"></div>

<!-- Modal -->
<div id="villaModal" class="modal">
    <div class="modal-content">

        <span class="close" onclick="closeModal()">&times;</span>

        <h2 id="villaName"></h2>
        <p id="villaLocation"></p>

        <div class="tags" id="villaTypes"></div>

        <div class="gallery" id="villaGallery"></div>

        <h3>Description</h3>
        <p id="villaDescription"></p>

        <h3>Amenities</h3>
        <ul id="villaAmenities"></ul>

        <h3>Details</h3>
        <p id="villaRooms"></p>
        <p id="villaPool"></p>
        <p id="villaBeachside"></p>

    </div>
</div>

<script src="script.js"></script>

</body>
</html>
